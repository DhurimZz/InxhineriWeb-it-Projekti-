<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="RegisterForm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="container-registerform">
            <div class="container-registerform-items">
                <span class="registerform-title">Regjistrimi </span>
                <div class="container-items-space">
                    <div class="row-space">
                        <label class="registerform-data">Emri</label><br><br>
                        <input type="text" class="registerform-input">
                    </div>
                    <div class="row-space">
                        <label class="registerform-data">Mbiemri</label><br><br>
                        <input type="text" class="registerform-input">
                    </div>
                </div>
                <div class="container-items-space">
                    <div class="row-space">
                        <label class="registerform-data">Ditëlindja</label><br><br>
                        <input type="date" class="registerform-input">
                    </div>
                    <div class="row-space">
                        <div class="row-space-items">
                            <label class="registerform-data">Gjinia</label><br><br>

                            <label class="registerform-input-gander"><input type="radio" class="registerform-input-gandermale" name="gjinia"> Male
                            </label>
                            <label><input type="radio" class="registerform-input-ganderfemale" name="gjinia">
                                Female</label>

                        </div>
                    </div>
                </div>
                <div class="container-items-space">
                    <div class="row-space">
                        <label class="registerform-data">Email</label><br><br>
                        <input type="email" class="registerform-input">
                    </div>
                    <div class="row-space">
                        <label class="registerform-data">Numri Telefonit</label><br><br>
                        <input type="text" class="registerform-input">
                    </div>
                </div>
                <div class="container-registerform-citizenship">
                    <span>Shtestesia</span><br>
                    <select class="registerform-citizenship">
                        <option>Shqipëria</option>
                        <option>Kosova</option>
                    </select>
                </div>
                <div class="container-registerform-button">
                    <button class="registerform-button">Regjistrohu</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
